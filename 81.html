<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Rotate Example</title>
  <style>
    p {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.5s ease; 

    p:hover {
      transform: rotate(100deg) rotate(-50deg); 
    }
  </style>
</head>
<body>

  <p>Hover to rotate</p>

</body>
</html>
