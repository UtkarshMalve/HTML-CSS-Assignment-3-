<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Padding</title>
  <style>
    p {
      padding: 20px 40px 60px 10px; 
      background-color: lightgray;
    }
  </style>
</head>
<body>

  <p>This paragraph has 20px padding on top, 40px on right, 60px on bottom, and 10px on left.</p>

</body>
</html>
