<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visibility vs Display Example</title>
  <style>
    .hidden-display {
      display: none;
    }
    .hidden-visibility {
      visibility: hidden;
    }
  </style>
</head>
<body>

  <p class="hidden-display">This paragraph is hidden using display: none.</p>
  <p class="hidden-visibility">This paragraph is hidden using visibility: hidden.</p>

</body>
</html>
