<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Size in EM</title>
  <style>
    p {
      font-size: 2em; 
    }
  </style>
</head>
<body>

  <p>This paragraph's font size is set to 2em, which is double the parent's font size.</p>

</body>
</html>
