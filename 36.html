<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Transform Example</title>
  <style>
    .lowercase {
      text-transform: lowercase; 

    .uppercase {
      text-transform: uppercase; 

    .capitalize {
      text-transform: capitalize;
    }
  </style>
</head>
<body>

  <p class="lowercase">Lorem ipsum dolor sit amet.</p>
  <p class="uppercase">Lorem ipsum dolor sit amet consectetur.</p>
  <p class="capitalize">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolor.</p>

</body>
</html>
