<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border Color Example</title>
  <style>
    .blue { border: 3px solid blue; }
    .hex { border: 3px solid #FF5733; }
    .rgb { border: 3px solid rgb(255, 99, 71); }
  </style>
</head>
<body>

  <div class="blue">Blue Border</div>
  <div class="hex">Hex Color Border</div>
  <div class="rgb">RGB Color Border</div>

</body>
</html>
