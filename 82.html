<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Translate Example</title>
  <style>
    p {
      width: 100px;
      height: 100px;
      background-color: lightcoral;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.5s ease; 
    }

    p:hover {
      transform: translate(50px, 30px); 
    }
  </style>
</head>
<body>

  <p>Hover to shift</p>

</body>
</html>
