<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paragraph with Border</title>
  <style>
    p {
      border-bottom-color: red;   /* Border color */
      border-bottom-style: solid; /* Border style */
      border-bottom-width: 2px;   /* Border width */
    }
  </style>
</head>
<body>

  <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Possimus, voluptatem nihil. Aperiam itaque eius quod, nihil doloribus soluta culpa magni, accusamus odio aspernatur optio enim?</p>

</body>
</html>
