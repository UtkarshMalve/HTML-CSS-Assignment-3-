<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Min Width</title>
  <style>
    p {
      min-width: 200px; 
      background-color: lightgray;
    }
  </style>
</head>
<body>

  <p>This paragraph has a minimum width of 200px, so it will never be smaller than this.</p>

</body>
</html>
