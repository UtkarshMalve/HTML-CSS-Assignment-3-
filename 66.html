<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border Style Example</title>
  <style>
    .solid { border: 5px solid black; }
    .dashed { border: 5px dashed blue; }
    .inset { border: 5px inset green; }
    .outset { border: 5px outset red; }
  </style>
</head>
<body>

  <div class="solid">Solid Border</div>
  <div class="dashed">Dashed Border</div>
  <div class="inset">Inset Border</div>
  <div class="outset">Outset Border</div>

</body>
</html>
