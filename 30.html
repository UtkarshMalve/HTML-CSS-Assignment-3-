  <title>Paragraph with Border Radius</title>
  <style>
    p {
      border-bottom-left-radius: 15px; /* Apply border radius to bottom-left corner */
      border: 1px solid black;         /* Just for visualizing the edges */
    }
  </style>
</head>
<body>

  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam omnis, aperiam, optio similique recusandae dolore ea excepturi officiis dicta, quisquam numquam? Sit eius illo magni nesciunt facilis laborum sequi quos.</p>

</html>
