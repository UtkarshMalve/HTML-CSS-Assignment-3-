<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border Width Example</title>
  <style>
    .thin { border: thin solid black; }
    .medium { border: medium solid green; }
    .thick { border: 5px solid red; }
  </style>
</head>
<body>

  <div class="thin">Thin Border</div>
  <div class="medium">Medium Border</div>
  <div class="thick">Thick Border</div>

</body>
</html>
