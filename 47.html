<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Max Width</title>
  <style>
    p {
      max-width: 300px; 
      background-color: lightgray;
    }
  </style>
</head>
<body>

  <p>This paragraph has a maximum width of 300px, so it will not exceed this width.</p>

</body>
</html>
