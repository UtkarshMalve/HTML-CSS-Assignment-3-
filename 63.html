<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indent All Lines</title>
  <style>
    blockquote {
      padding-left: 30px; 
    }
  </style>
</head>
<body>

  <blockquote>
    This is a blockquote. All lines are indented because of the padding-left property applied to the blockquote.
  </blockquote>

</body>
</html>
