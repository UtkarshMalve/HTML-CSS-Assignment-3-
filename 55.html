<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scale on Hover</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: lightgray;
      transition: transform 0.3s; 
    }

    div:hover {
      transform: scale(1.5); 
    }
  </style>
</head>
<body>

  <div>Hover over me to scale!</div>

</body>
</html>
