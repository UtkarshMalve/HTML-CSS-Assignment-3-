<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Weight Example</title>
  <style>
    .light {
      font-weight: 100; 
    }

    .normal {
      font-weight: normal; 
    }

    .bold {
      font-weight: bold; 
    }

    .heavy {
      font-weight: 900; 
  </style>
</head>
<body>

  <p class="light">This is a paragraph with light font weight (100).</p>
  <p class="normal">This is a paragraph with normal font weight.</p>
  <p class="bold">This is a paragraph with bold font weight.</p>
  <p class="heavy">This is a paragraph with heavy font weight (900).</p>

</body>
</html>
