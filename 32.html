
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paragraph with Different Borders</title>
  <style>
    p {
      width: 100px;             
      height: 100px;            
      background-color: lightgray; 

    
      border-top: 5px dashed red;
      border-right: 3px solid green;
      border-bottom: 2px dotted blue;
      border-left: 1px double purple;
    }
  </style>
</head>
<body>

  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil amet veritatis, nulla assumenda velit quibusdam!</p>

</body>
