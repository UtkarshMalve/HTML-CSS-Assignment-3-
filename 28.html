<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class vs ID Example</title>
  <style>
    /* Styling with class */
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }

    /* Styling with ID */
    #special {
      background-color: lightblue;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div class="highlight">This div has the 'highlight' class.</div>
  <div class="highlight">This div also has the 'highlight' class.</div>
  <div id="special">This div has the 'special' ID.</div>

</body>
</html>
